<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgrowwConnect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 120%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header, footer {
            background-color: #2fbad5;
            text-align: center;
            padding: 25px;
        }
        header h1, header p {
            margin: 0;
        }
        header p {
            font-weight: bold;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #1b809e;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 0 15px;
            margin: 0 10px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
            position: relative;
        }
        nav a:hover {
            background-color: #0e5b72;
        }
        .dropdown {
            position: relative;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #1b809e;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            top: 100%;
            left: 0;
            right: 0;
        }
        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: center;
        }
        .dropdown-content a:hover {
            background-color: #0e5b72;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .container {
            background-image: url("image2.jpeg");
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2%;
            min-height: 70vh;
        }
        .register-options {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-top: 20px;
        }
        .register-options .option {
            width: 45%;
            margin: 1%;
            text-align: center;
        }
        .register-options .option img {
            width: 100%;
            height: auto;
            max-width: 300px;
            padding: 2%;
        }
        .register-options .option a {
            display: block;
            margin-top: 10px;
            padding: 10px;
            color: white;
            background-color: #1b809e;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .register-options .option a:hover {
            background-color: #0e5b72;
        }
        footer {
            background-color: #2fbad5;
            padding: 20px;
            text-align: left;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        footer a {
            color: white;
            text-decoration: none;
            margin-bottom: 10px;
            transition: color 0.3s ease;
        }
        footer a:hover {
            color: #0e5b72;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 50px auto;
        }
        .form-container h2 {
            margin-top: 0;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #1b809e;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-container button:hover {
            background-color: #0e5b72;
        }
    </style>
</head>
<body>
    <header>
        <h1>AgrowwConnect</h1>
        <p>Connect farmers and customers directly to buy and sell plants</p>
        <nav>
            <a href="first.html">Home</a>
            <a href="view_available_crops.html">View Available Crops</a>
            <div class="dropdown">
                <a href="#">Sign up?</a>
                <div class="dropdown-content">
                    <a href="AfterRegister.html">Farmer</a>
                    <a href="aftercus.html">Customer</a>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="register-options">
            <div class="option">
                <img src="farmer.jpg" alt="Farmer">
                <a href="farmer.html">Farmer Registration</a>
            </div>
            <div class="option">
                <img src="cus.png" alt="Customer">
                <a href="customer.html">Customer Registration</a>
            </div>
        </div>
    </div>
    <footer>
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
        <a href="#">Support Us</a>
    </footer>
</body>
</html>
