<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Crop Photos</title>
</head>
<body>
    <h1>Add Crop Photo</h1>
    <form action="upload.php" method="post" enctype="multipart/form-data">
        <label for="name">Crop Name:</label>
        <input type="text" name="name" id="name" required><br><br>
        <label for="photo">Photo:</label>
        <input type="file" name="photo" id="photo" required><br><br>
        <button type="submit">Upload</button>
    </form>

    <h1>Delete Crop Photo</h1>
    <form action="delete.php" method="post">
        <label for="crop_id">Crop ID:</label>
        <input type="number" name="crop_id" id="crop_id" required><br><br>
        <button type="submit">Delete</button>
    </form>
</body>
</html>
